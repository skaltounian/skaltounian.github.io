<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaleâ€¦">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
        <link href="../resources/css/contact.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="../resources/media/GEGHART5-32.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <header>
            <!-- Logo, Menu and Hamburger menu is inserted from menu.html -->
            <nav class="navbar" id="navbar"></nav>
            
            <!-- Draw the breadcrumb on the display -->
            <nav aria-label="Breadcrumb">
                <ul class="breadcrumb">
                    <li><a href='./index.html'>Home</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </nav>

            <h1>Contact Us</h1>
            <h2>We would love to hear from you.</h2>
        </header>
        <main>
            <section>
                <h2>Contact Form</h2>
                <form action="/submit-contact" method="POST">
                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            
                    <!-- Email Field -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            
                    <!-- Subject Dropdown -->
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="idea">Project Idea</option>
                        <option value="feedback">Feedback</option>
                    </select><br><br>
            
                    <!-- Message Field -->
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..." required></textarea><br><br>
            
                    <!-- Submit Button -->
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11517.2328502487!2d-79.45!3d43.65!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1732744156915!5m2!1sen!2sca" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>"
                    
            </section>
            <section>
                <h2>Direct Contact</h2>
                <p>Semi-Intelligent Laboratories<br>
                    123 Main Street<br>
                    Mytown, Ontario L1L 1L1<br>
                    416-555-1212</p>
            </section>
            <section>

            </section>
        </main>
        
        <!-- This is the Footer of the "contacts" page. Content is fetched from external file = footer.html -->
        <footer id='footer-content'></footer>

        <!-- Script to include the menu content for this page -->
        <script>
            fetch('./menu.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              });
        </script>

        <!-- Script to include footer menu from external footer.html -->
        <script>
            fetch('./footer.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('footer-content').innerHTML = data;
              });
        </script>
        <script>
            function myFunction() {
              var x = document.getElementById("menulinks");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
            }
        </script>

    </body>
</html>
